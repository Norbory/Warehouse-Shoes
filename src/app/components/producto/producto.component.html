<div class="flex flex-col p-8 rounded-lg">
    <div class="mt-4 flex lg:flex-row flex-col justify-center">
        <section class="flex flex-1 xl:flex-row flex-col order-1 max-w-[600px]">
            <h2 class="lg:hidden block text-4xl font-bold">{{producto}}</h2>
            <h3 class="lg:hidden block text-lg font-semibold text-gray-600">BASKETBALL SHOES</h3>
            <div class="flex flex-1 xl:flex-col flex-row justify-center flex-wrap xl:order-1 order-2">
                <img 
                    class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all" 
                    src={{imagen[0]}} 
                    alt="Fotografia de zapatilla"
                >
                <img 
                    class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all" 
                    src={{imagen[1]}} 
                    alt="Fotografia de zapatilla"
                >
                <img 
                    class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all" 
                    src={{imagen[2]}} 
                    alt="Fotografia de zapatilla"
                >
                <img 
                    class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all sm:inline-block hidden" 
                    src={{imagen[3]}} 
                    alt="Fotografia de zapatilla"
                >
            </div>
            <div class="xl:order-2 order-1 relative self-center">
                <div class="absolute bg-white top-16 left-12 z-10 rounded-full py-2 px-4 border shadow-md">
                    <h5 class="text-black font-semibold"><i class="fas fa-star"></i> Highly Rated</h5>
                </div>
                <img 
                    class="drop-shadow-md p-8 max-h-[640px] rounded-lg transition-all " 
                    src={{imagen[4]}} 
                    alt="Fotografia de zapatilla" 
                />
                <button 
                    class="absolute bottom-12 right-16 bg-white rounded-full h-12 w-12 border shadow-md"
                    (click)="changeImageLeft()"
                >
                    <i class="fas fa-arrow-right"></i> 
                </button>
                <button 
                    class="absolute bottom-12 right-32 bg-white rounded-full h-12 w-12 border shadow-md"
                    (click)="changeImageRight()"
                >
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </section>
        <section class="flex flex-1 flex-col justify-center order-2 lg:max-w-[600px]">
            <h2 class="lg:block hidden text-4xl font-bold">{{producto}}</h2>
            <h3 class="lg:block hidden text-lg font-semibold text-gray-600">BASKETBALL SHOES</h3>
            <div class="py-6">
                <p class="text-gray-700 font-semibold text-md"><i class="fas fa-eye"></i> 1,218 viewed in the last 7 days</p>
                <p class="text-green-700 font-semibold text-md">Spring Sale: use code SPRING for 20% off</p>
            </div>
            <div>
                <p class="text-gray-600 text-md font-light"><strong class="font-semibold">Location:</strong> {{location}}</p>
                <p class="text-gray-600 text-md font-light"><strong class="font-semibold">Price:</strong> {{price}}</p>
                <p class="text-gray-600 text-md font-light"><strong class="font-semibold">Stock:</strong> {{stock}}</p>
            </div>
            <div class="mt-4">
                <p class="text-gray-400 font-semibold text-md">Select your size:</p>
            </div>
            <div id="seleccion" class="grid lg:grid-cols-3 grid-cols-2 gap-4 pb-8 pt-2">
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="0 === selectedButton"
                    (click)="selectButton(0)">
                    W 5 / M 3.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="1 === selectedButton"
                    (click)="selectButton(1)">
                    W 6 / M 4.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="2 === selectedButton"
                    (click)="selectButton(2)">
                    W 7 / M 5.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="3 === selectedButton"
                    (click)="selectButton(3)">
                    W 8 / M 6.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="4 === selectedButton"
                    (click)="selectButton(4)">
                    W 9 / M 7.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="5 === selectedButton"
                    (click)="selectButton(5)">
                    W 10 / M 8.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="6 === selectedButton"
                    (click)="selectButton(6)">
                    W 11 / M 9.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="7 === selectedButton"
                    (click)="selectButton(7)">
                    W 12 / M 10.5
                </button>
                <button 
                    class="p-2 border rounded-sm hover:scale-105 border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-green-200]="8 === selectedButton"
                    (click)="selectButton(8)">
                    W 13 / M 11.5
                </button>
            </div>
            <div class="mt-4 self-center">
                <a href="{{url}}" target="_blank" class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    BUY ONLINE
                </a>
            </div>
        </section>
    </div>
</div>
