<div class="flex flex-col p-8 shadow-md rounded-lg">
    <h2 class="text-4xl font-bold mb-2">{{producto}}</h2>
    <div class="mt-4 flex flex-1 lg:flex-row flex-col justify-around">
        <section class="flex flex-1 xl:flex-row flex-col order-1 justify-center">
            <div class="flex flex-1 xl:flex-col flex-row justify-center flex-wrap xl:order-1 order-2 content-end">
                <img class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all" src={{img}} alt="Fotografia de zapatilla">
                <img class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all" src={{img}} alt="Fotografia de zapatilla">
                <img class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all" src={{img}} alt="Fotografia de zapatilla">
                <img class="drop-shadow-md py-2 px-2 lg:w-20 w-24 rounded-2xl hover:scale-105 transition-all sm:inline-block hidden" src={{img}} alt="Fotografia de zapatilla">
            </div>
            <img class="drop-shadow-md p-8 max-h-[640px] rounded-lg hover:scale-105 transition-all xl:order-2 order-1" src={{img}} alt="product image" />
        </section>
        
        <div class="flex flex-1 flex-col justify-center order-2">
            <div class="py-6">
                <p class="text-gray-700 font-semibold text-md"><i class="fas fa-eye"></i> 1,218 viewed in the last 7 days</p>
                <p class="text-green-700 font-semibold text-md">Spring Sale: use code SPRING for 20% off</p>
            </div>
            <div>
                <p class="text-gray-700 font-semibold text-md">Location: {{location}}</p>
                <p class="text-gray-700 font-semibold text-md">Price: {{price}}</p>
                <p class="text-gray-700 font-semibold text-md">Stock: {{stock}}</p>
            </div>
            <div class="mt-4">
                <p class="text-gray-400 font-semibold text-md">Select your size:</p>
            </div>
            <div id="seleccion" class="grid lg:grid-cols-3 grid-cols-2 gap-4 pb-8 pt-2 lg:w-5/6 self-center">
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="0 === selectedButton"
                    (click)="selectButton(0)">
                    W 5 / M 3.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="1 === selectedButton"
                    (click)="selectButton(1)">
                    W 6 / M 4.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="2 === selectedButton"
                    (click)="selectButton(2)">
                    W 7 / M 5.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="3 === selectedButton"
                    (click)="selectButton(3)">
                    W 8 / M 6.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="4 === selectedButton"
                    (click)="selectButton(4)">
                    W 9 / M 7.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="5 === selectedButton"
                    (click)="selectButton(5)">
                    W 10 / M 8.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="6 === selectedButton"
                    (click)="selectButton(6)">
                    W 11 / M 9.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="7 === selectedButton"
                    (click)="selectButton(7)">
                    W 12 / M 10.5
                </button>
                <button 
                    class="p-2 max-w-40 border rounded-sm border-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black shadow-md" 
                    [class.bg-red-200]="8 === selectedButton"
                    (click)="selectButton(8)">
                    W 13 / M 11.5
                </button>
            </div>
            <div class="mt-4 self-center">
                <a href="{{url}}" target="_blank" class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    BUY ONLINE
                </a>
            </div>
        </div>
    </div>
</div>
